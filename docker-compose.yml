version: "3.9"

services:
  app:
    build: .
    container_name: quarkpantool
    working_dir: /app
    stdin_open: true  # keep STDIN open for interactive menu
    tty: true        # allocate a TTY for better interactive UX
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./config:/app/config
      - ./share:/app/share
      - ./downloads:/app/downloads
      - ./url.txt:/app/url.txt
    # Remove restart policy for interactive use
    # restart: unless-stopped


